<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Loading XML and displaying -->
  <script src="xmlLoader.js"></script>
  <script>
		window.onload = function() {
			var xmlText = getXmlText("xml.xml", "test");
			var xmlDoc = getXMLDoc(xmlText);

			document.getElementById("test").innerHTML = xmlDoc.getElementsByTagName("actions")[0].nodeValue;
		}
  </script>

</head>

<body>

<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>
  <p id="test"></p> 
</div>

</body>
</html>
